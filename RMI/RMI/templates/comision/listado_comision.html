{% extends 'base.html' %}
{% block content %}

	<div class="row">
	<div class="">

		<div class="teal darken-1 col s12 m12  l10 offset-l1" align="center">
			<span class="white-text" >
					<h5>
					Lista de Comisionados
					</h5>
			</span>
		</div>
		<table class=" teal lighten-4 col s12 m12 l12 card-panel highlight striped col l12">
			<thead class="teal">
			  <tr class="white-text">
				  <th>Comisionado</th>
				  <th>Identificacion</th>
				  <th>Regional</th>
				  <th>Ver</th>
			  </tr>
			</thead>

			<tbody>

			{% for c in lista %}
			  <tr>
				<td>{{c.nombres_comisionado}}</td>
				<td>{{c.identificacion}}</td>
				<td>{{c.regional}}</td>
				<td>
					<a class="white-text btn waves-effect waves-light teal" href="{% url 'ver_comision' id_com=c.id %}" >
						Ver mas...
						<i class="material-icons left">info</i>
					</a>
				</td>

			  </tr>
			{% endfor %}

			</tbody>
		</table>

	

	</div>	
	</div>

{% endblock %}
